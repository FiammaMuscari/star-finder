<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Star Finder App" />
    <meta name="google-adsense-account" content="ca-pub-9547387897781374" />
    <title>Star finder</title>
    <!-- Google AdSense script -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9547387897781374"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #root {
        min-height: calc(
          100vh - 60px
        ); /* 60px es la altura del footer pequeño */
        box-sizing: border-box;
      }

      #ads-footer {
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 100;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        background: white;
      }

      /* Contenedor del anuncio con posición relativa */
      .ad-container {
        position: relative;
        display: block;

        height: 60px;
      }

      /* Botón de cierre posicionado dentro del contenedor del anuncio */
      #close-ad {
        position: absolute;
        top: 3px;
        left: 300px;
        z-index: 101;
        background: none;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 10px;
        cursor: pointer;
        color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      /* Estilos para el anuncio responsive */
      .adsbygoogle {
        display: block;
        width: 100%;
        height: 60px;
      }

      /* Responsive para dispositivos móviles */
      @media (max-width: 768px) {
        .ad-container {
          width: 100%;
          height: 40px;
        }

        footer {
          height: 40px;
        }

        #root {
          min-height: calc(100vh - 40px);
        }

        .adsbygoogle {
          height: 40px;
        }

        #close-ad {
          width: 14px;
          height: 14px;
          font-size: 9px;
          top: 2px;
          right: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <div id="ads-footer">
      <div class="ad-container">
        <!-- Botón para cerrar el anuncio -->
        <button id="close-ad" title="Cerrar anuncio">✕</button>

        <!-- Anuncio AdSense responsive -->
        <ins
          class="adsbygoogle"
          data-ad-client="ca-pub-9547387897781374"
          data-ad-slot="6310002251"
          data-full-width-responsive="true"
        >
        </ins>
      </div>

      <script>
        // Inicializar AdSense después de que se cargue el DOM
        document.addEventListener("DOMContentLoaded", function () {
          // Inicializar el anuncio
          (adsbygoogle = window.adsbygoogle || []).push({});

          // Script para ocultar el footer al hacer clic en el botón
          document.getElementById("close-ad").onclick = function () {
            document.getElementById("ads-footer").style.display = "none";
            // Ajustar la altura del root cuando se cierra el anuncio
            document.getElementById("root").style.minHeight = "100vh";
          };
        });
      </script>
    </div>
  </body>
</html>
