<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Star Finder App" />
    <meta name="google-adsense-account" content="ca-pub-9547387897781374" />
    <title>Star finder</title>
    <!-- Google AdSense script, solo 1 vez en head -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9547387897781374"
      crossorigin="anonymous"
    ></script>
    <style>
      /* #ads-banner { display: none; }  <-- Elimina o comenta esta línea */
    </style>
  </head>
  <body>
    <!-- Barra de anuncio tipo notificación en la parte superior -->
    <div
      id="ads-banner"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <button
        id="close-ads-banner"
        style="
          position: absolute;
          right: 8px;
          top: 8px;
          background: transparent;
          border: none;
          font-size: 20px;
          cursor: pointer;
        "
      >
        ✕
      </button>
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-9547387897781374"
        data-ad-slot="4613777208"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
    </div>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      document.getElementById("close-ads-banner").onclick = function () {
        document.getElementById("ads-banner").style.display = "none";
      };
    </script>
    <!-- Ajusta el margen superior para que el contenido no quede oculto detrás del anuncio -->
    <div id="root" style="margin-top: 60px"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
